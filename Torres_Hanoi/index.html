<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de hanoi</title>
    <link rel="stylesheet" href="hanoi.css">
    <script src="hanoi.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Torres de Hanoi</h1>
        <label>
            Num Discos: <input type="text" id="numDiscos" placeholder="Numero del 3 al 5"> <input type="button" value="START" id="start">
        </label>
        <h3 id="notification"></h3>
    </div>
    <div id="glovalDiv">
        <div id="secondary">
            <div class="d1">
                <div class="content" id="tower1">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="line"></div>
                <div class="buttons">
                    <input type="button" value="MUEVE A PILA 2" id="moveT1">
                    <input type="button" value="MUEVE A PILA 3" id="moveT1">
                </div>
            </div>
            <div class="d2">
                <div class="content" id="tower2">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="line"></div>
                <div class="buttons">
                    <input type="button" value="MUEVE A PILA 1" id="moveT2">
                    <input type="button" value="MUEVE A PILA 3" id="moveT2">
                </div>
            </div>
            <div class="d3">
                <div class="content" id="tower3">
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="line"></div>
                <div class="buttons">
                    <input type="button" value="MUEVE A PILA 1" id="moveT3">
                    <input type="button" value="MUEVE A PILA 2" id="moveT3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
